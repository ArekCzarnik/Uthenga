dependencies:
  cache_directories:
    - "~/.stack"
    - "/home/ubuntu/.stack/"
    - ".stack-work"
  pre:
    - curl -L https://github.com/commercialhaskell/stack/releases/download/v1.4.0/stack-1.4.0-linux-x86_64.tar.gz | tar zx -C /tmp
    - sudo mv /tmp/stack-1.4.0-linux-x86_64/stack /usr/bin
  override:
    - stack setup
    - rm -fr $(stack path --dist-dir) $(stack path --local-install-root)
    - stack install hpc-coveralls
    - stack build --fast
    
test:
  override:
    - stack test
  post:
    - .stack/usr/local/bin/hpc-coveralls --repo-token=$COVERALLS_REPO_TOKEN --exclude-dir=test spec
